<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="space.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <div class="titlebox">
                <h2>Space Invaders Login</h2>
            </div>
        </header>
        <!--<img class="alien2 floatR" src="res/alien.png">-->
        <form class="box" id="loginForm">
            <div class="input">
                <label>Email</label>
                <input type="text" name="emailusu" id="emailusu">
            </div>
            <div class="input">
                <label>Senha</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="inputbox">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>
            <div>
                <div class="button">
                    <a href="#" onclick="login(); return false;">Entrar</a>
                </div>
                <div class="button">
                    <a href="cadastro.html">Criar uma Conta</a>
                </div>
            </div>
        </form>
        <!-- <img class="alien floatL" src="res/alien.png"> -->
        <footer class="embaixo"> 
            <p>Desenvolvido por CEFET-MG</p>
            <p>Programa de Gabriel Kaizer e Carlos Matheus</p>
        </footer>
    </div>
    <script src="space.js"></script>
</body>
</html>
